<div class="shell">
    <ui-toolbar
        [tb]="SNI.toolbar"
        (toggleDrawer)="toggleNav()"
        (closeDrawer)="closeNav()"
    ></ui-toolbar>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav class="drawer-container mat-elevation-z8">
            <ui-nav-list
                (closeDrawer)="closeNav()"
                [navInit]="SNI.toolbar.toolbarNav"
            ></ui-nav-list>
        </mat-sidenav>
        <div class="router-container">
          <router-outlet></router-outlet>
        </div>

    </mat-sidenav-container>
</div>
