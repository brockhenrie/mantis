<div class="signup-page">
    <mat-card class="card mat-elevation-z14">
        <mat-card-header class="card-header">
            <mat-card-title>Signup</mat-card-title>
        </mat-card-header>
        <form class="form" (ngSubmit)="onSubmit()" [formGroup]="signup">
            <mat-card-content class="card-content">
                <mat-form-field class="formQ" >
                    <mat-label>Email</mat-label>
                    <input type="email" matInput formControlName="email" />

                    <mat-error
                        *ngIf="
                            signup.controls['email'].hasError('required') &&
                            signup.controls['email'].hasError('email')
                        "
                    >
                        Please enter a valid Email address.
                    </mat-error>
                    <mat-error
                        *ngIf="signup.controls['email'].hasError('required')"
                    >
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="formQ" >
                    <mat-label>Password</mat-label>
                    <input
                        type="password"
                        matInput
                        formControlName="password"
                    />

                    <mat-error
                        *ngIf="
                            signup.controls['password'].hasError('required') &&
                            signup.controls['email'].hasError('minLength')
                        "
                    >
                        Minimum length is 8 characters.
                    </mat-error>
                    <mat-error
                        *ngIf="signup.controls['password'].hasError('required')"
                    >
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>

                <mat-form-field class="formQ" >
                    <mat-label>Re-type Password</mat-label>
                    <input
                        type="password"
                        matInput
                        formControlName="passwordMatch"
                    />
                    <mat-error
                        *ngIf="
                            this.signup.value.password ===
                            this.signup.value.passwordMatch
                        "
                    >
                        Password does not match!
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
        </form>

        <div class="card-actions">
            <button
                mat-raised-button
                type="submit"
                (click)="onSubmit()"
            >
                Register
            </button>
            <button
                mat-raised-button
                type="button"
                [routerLink]="['/Home']"
            >
                Cancel
            </button>
        </div>
    </mat-card>
</div>
