<div>
<mat-card >
    <mat-card-header>
        <mat-card-title>Signup</mat-card-title>

    </mat-card-header>
    <mat-card-content >

      <form  class="form" (ngSubmit)="onSubmit()" [formGroup]="signup">



        <mat-form-field class="" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput formControlName="email">

          <mat-error *ngIf="signup.controls['email'].hasError('required') && signup.controls['email'].hasError('email')">
           Please enter a valid Email address.
          </mat-error>
          <mat-error *ngIf="signup.controls['email'].hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="" appearance="fill">
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password">

          <mat-error *ngIf="signup.controls['password'].hasError('required') && signup.controls['email'].hasError('minLength')">
           Minimum length is 8 characters.
          </mat-error>
          <mat-error *ngIf="signup.controls['password'].hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="" appearance="fill">
          <mat-label>Re-type Password</mat-label>
          <input type="password" matInput formControlName="passwordMatch">
          <mat-error *ngIf="this.signup.value.password === this.signup.value.passwordMatch">
            Password does not match!
          </mat-error>
        </mat-form-field>



      </form>



    </mat-card-content>

    <mat-card-actions  >
        <span class="spacer"></span>
        <button mat-raised-button type="submit" color='accent' (click)="onSubmit()">Register</button>
        <span class="spacer"></span>
        <button mat-raised-button type="button" color='accent' [routerLink]="['/Home']">Cancel</button>
        <span class="spacer"></span>

    </mat-card-actions>
</mat-card>

</div>
