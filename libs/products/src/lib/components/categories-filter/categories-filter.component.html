<nav mat-tab-nav-bar [tabPanel]="tabPanel" class="mat-elevation-z1" >
  <a
  mat-tab-link
  [active]="activeFilter === 'all'"
  (click)="onAll()"
  >All</a>
  <a
    mat-tab-link *ngFor="let tabLink of categories"
    [active]="activeFilter === tabLink.name"
    (click)="onFilter(tabLink.id,tabLink.name)"
    >
    {{tabLink.name}}
  </a>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
