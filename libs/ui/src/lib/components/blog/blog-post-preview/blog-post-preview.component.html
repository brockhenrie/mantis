<mat-card class="blog-post">
<mat-card-header>
  <mat-card-title class="blog-post-title" (click)="navigate()"
  >{{ post.title }}</mat-card-title
>
<mat-card-subtitle>{{ post.date | date}}</mat-card-subtitle>

</mat-card-header>

  <img
    class="blog-post-image"
    *ngIf="post.image"
    matCardImage
    (click)="navigate()"
    [src]="post.image"
  />
  <mat-card-content (click)="navigate()" class="blog-post-caption">
    {{ post.caption }}
  </mat-card-content>
  <div class="blog-post-likes" align="start">
    <ui-heart [postId]="post.id"></ui-heart>
  </div>
</mat-card>
