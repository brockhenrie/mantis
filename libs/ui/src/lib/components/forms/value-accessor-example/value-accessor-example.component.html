<form [formGroup]="form">
  <mat-form-field>
    <input
    matInput
    formControlName="itemName"
    name="no-name"
    placeholder="Add item"
    >
  </mat-form-field>
  <ui-lock-input formControlName="isLocked"></ui-lock-input>
  <button
  mat-stroked-button
  style="margin-top: 1rem;"
  (click)="onSubmit()"
  [disabled]="!form.touched"
  >Add Item</button>
</form>
