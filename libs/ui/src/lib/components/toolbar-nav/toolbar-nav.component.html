<div class="toolbar-nav">
    <div class="toolbar-nav-items">
        <a
            mat-button
            *ngFor="let link of navConfig"
            [routerLinkActive]="['active']"
            [routerLink]="[link.link]"
        >
            <mat-icon>{{ link.icon }}</mat-icon>
          <label for="">{{ link.label }}</label>
        </a>
    </div>
</div>
